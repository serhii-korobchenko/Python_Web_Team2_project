{% extends "base1.html" %}

{% block content %}
      <div class="container">


        <div class="row justify-content-center mb-3">

          <h1>Edit description your document</h1>
        </div>
        <div class="row justify-content-center mb-3">
           <embed
          src="{{document.path}}"
          type="application/pdf"
          frameBorder="0"
          scrolling="auto"
          height="100%"
          width="100%">
          </embed>
        </div>
        <div class="row justify-content-center">
          <form class="col-sm-6" action="/document/edit/{{document.id}}" method="post">
            <div class="form-group">
              <input
                class="form-control col-sm-12"
                type="text"
                placeholder="Description"
                name="description"
                value="{{document.description}}"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary col-sm-12" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
{% endblock %}
